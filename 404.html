    .error{
        position: absolute;
        top:50%;

        height:400px;

        overflow: hidden;
    }
    .error img{
        display: block;
        margin:0 auto;
    }
    .error p{
        text-align: center;
        font-size: 16px ! important;
        font-weight: 600
    }
    .back{
        display: block;
        width:80px;
        text-align: center;
        margin:20px auto;
        padding:8px 0;
        border:1px solid #333;
        border-radius: 100px;
        cursor: pointer;
    }
    .back:hover{
        color:#fff;
        background: #000000;
        border:0px solid #333;
    }
